name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - name: Notify Discord
        if: success()
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.DEPLOYMENTS_CHANNEL_ID }}
        run: |
          bash scripts/gl2discord.sh "Build passed" "${{ github.repository }} @ ${{ github.sha }}"