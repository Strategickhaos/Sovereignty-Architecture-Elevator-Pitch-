# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  # Strategickhaos Dashboards
  - name: 'strategickhaos-dashboards'
    orgId: 1
    folder: 'Strategickhaos'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards