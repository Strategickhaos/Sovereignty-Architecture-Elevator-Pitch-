# Promtail Configuration for Strategickhaos Log Shipping
# Ships logs from Discord bot, event gateway, and all containers to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Discord Bot Logs
  - job_name: discord-bot
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["bot", "discord-bot"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Event Gateway Logs
  - job_name: event-gateway
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["gateway", "event-gateway"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            event_type: event_type
            repo: repo
      - labels:
          level:
          event_type:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Refinory AI Platform Logs
  - job_name: refinory-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["refinory-api", "refinory-orchestrator"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            expert: expert
            request_id: request_id
      - labels:
          level:
          expert:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Infrastructure Services
  - job_name: infrastructure
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["redis", "postgres", "vault", "qdrant", "temporal"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+)\s+(?P<level>\S+)\s+(?P<message>.*)$'
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: '2006-01-02T15:04:05.000000000Z07:00'

  # System Logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          host: strategickhaos-dev
          __path__: /var/log/*.log
    pipeline_stages:
      - match:
          selector: '{job="system"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+ \S+)\s+(?P<hostname>\S+)\s+(?P<service>\S+)\s*(?P<message>.*)$'
            - labels:
                hostname:
                service:
            - timestamp:
                source: timestamp
                format: 'Jan 02 15:04:05'